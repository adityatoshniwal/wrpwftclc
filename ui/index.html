<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Warp Weft Calc</title>
    <link rel="stylesheet" href="./dist/css/app.bundle.css">
</head>

<body>
    <div class="loader">
        <div class="loader-background"></div>
        <div class="loader-gif"></div>
    </div>    
        
    <div class="container-fluid">
        <div id="home" class="">
            <div class="row py-2 bg-primary">
                <div class="col-9">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text bg-white">
                                <i class="la la-search la-lg"></i>
                            </span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                </div>
                <div class="col-3 text-right">
                    <a href="#module/newitem" data-route="module/newitem" class="btn btn-sm btn-primary" id="btnNewItem">
                        <i class="la la-edit la-2x text-white"></i>
                    </a>
                    <a href="#" class="btn btn-sm btn-primary">
                        <i class="la la-cog la-2x text-white"></i>
                    </a>
                    <a href="#" class="btn btn-sm btn-primary" id="btnLogout">
                        <i class="la la-power-off la-2x"></i>
                    </a>
                </div>
            </div>
            <div class="saveditem-list">
                <ul id="saved-items">

                </ul>
            </div>
        </div>
        <div id="page-stack">
        </div>
        <div class="fixed">
            This div element has position: fixed;
            </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="pageModal" tabindex="-1" role="dialog" aria-labelledby="pageModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
        </div>
    </div>
    <script src="./dist/js/app.bundle.js"></script>
</body>

</html>
